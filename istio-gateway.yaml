# Gateway com√∫n para todos los servicios
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: main-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
# VirtualService para ms-a
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: ms-a-route
spec:
  hosts:
    - "*"
  gateways:
    - main-gateway
  http:
    - match:
        - uri:
            prefix: /ms-a
      rewrite:
        uri: /
      route:
        - destination:
            host: ms-a
            port:
              number: 80
---
